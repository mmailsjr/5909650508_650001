<html lang="en"><head>
    <title>index</title>
    <meta charset="utf-8">
<!-- Latest compiled and minified CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<link rel="stylesheet" type = "text/css" href="style-for-searchFlights.css">

</head>
<body>
  <div class="container-fluid">
    <h1>FLIGHT</h1>
  </div>
  <!-- <form action = "" > -->
  <div class="container">
    <div class="row">
      <div class="col-7"></div>
      <div class="col-5">
        <div class="radio">
          <label><input name="optradio" type="radio" checked=""> One Way</label>
        </div>
        <div class="radio">
          <label><input name="optradio" type="radio" checked=""> Round Trip</label>
        </div>

      </div>
    </div>

     <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="fromeiei">Flying form:</label>
          <input class="form-control" id="fromeiei" type="text" placeholder="From City">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="fromAirport">Flying to:</label>
          <input class="form-control" id="fromAirport" type="text" placeholder="To City">
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="fromeiei">Departing Airport</label>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <select name="cars">
              <option value="volvo">Choose an airport</option>
              <option value="saab">Bangkok</option>
              <option value="opel">Soul</option>
              <option value="audi">Tokyo</option>
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="fromeiei">Destination Airport</label>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <select name="cars">
              <option value="volvo">Choose an airport</option>
              <option value="saab">Pattaya</option>
              <option value="opel">DonMeung</option>
              <option value="audi">London</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="fromeiei">Adults</label>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <select name="cars">
              <option value="volvo">Choose a number</option>
              <option value="saab">1</option>
              <option value="opel">2</option>
              <option value="audi">3+</option>
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="fromeiei">Travel Class</label>
          </div>
        </div>
        <div class="col-sm-3">
            <select name="cars">
              <option value="volvo">Choose Travel Class</option>
              <option value="saab">Business</option>
              <option value="opel">Local</option>
              <option value="audi">Low Class</option>
            </select>
          </div>

      </div>
      <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <button class="btn btn-primary" type="button" class="active"><a href="displayFlights.html">Submit</button>
        </div>
        <div class="col-sm-5"></div>
      </div>
    </div>





</body><!-- </form> --></html>
